<div class="form-row form-group mt-2">
    <div class="col">
        <label for="title">Title</label>
        <input autofocus type="text" placeholder="Enter Title" name="title" class="form-control">
    </div>
    <div class="col">
        <label for="startBid">Starting Bid</label>
        <input type="number" name="startBid" class="form-control" placeholder="0.0" step=".01">
    </div>
</div>

<div class="form-group mt-2">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" rows="3"
        placeholder="Enter Description of Product"></textarea>
</div>
<div class="form-row form-group mt-2">

    <div class="col">
        <label for="url">Image </label>
        <!-- {{ form.imageUrl }} -->
        <!-- <input type="file" name="url" accept="image/*" required="" id="url"> -->
        <input type="file"  placeholder="Enter Image Url" id="url" name="url" class="form-control" accept="image/*" >
    </div>

    <div class="col">
        <label for="category">Category</label>
        <select class="form-control" name="category">
            {% for category in categories %}
            <option value={{ category }}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
    </div>
</div>
